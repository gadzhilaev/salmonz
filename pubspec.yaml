name: salmonz
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.7
  flutter_dotenv: ^5.1.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  path: ^1.9.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  flutter_lints: ^5.0.0

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#FF5E1C"
  color_dark: "#FF5E1C"

  image: assets/splash/splash.png
  image_dark: assets/splash/splash.png

  # На iOS часто спасает режим подгонки:
  ios_content_mode: scaleAspectFit

  # Для Android 12+ (на всякий случай):
  android_12:
    image: assets/splash/splash.png
    icon_background_color: "#FF5E1C"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/languages/
    - assets/main/
    - assets/products/
    - assets/promotions/
    - assets/splash/